<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px auto;
      padding: 0 30px;
      max-width: 800px;
      line-height: 1.6;
      font-size: 14px;
      color: #1a1a1a;
      background-color: #fff;
    }

    h1 {
      font-size: 28px;
      margin: 0;
      color: #1f2937;
    }

    h2 {
      font-size: 18px;
      border-bottom: 1px solid #d1d5db;
      padding-bottom: 4px;
      margin-top: 30px;
      color: #111827;
    }

    h3 {
      font-size: 15px;
      margin: 5px 0;
      color: #111827;
    }

    .sub {
      font-size: 13px;
      color: #6b7280;
    }

    .section {
      margin-bottom: 25px;
    }

    .skill {
      display: inline-block;
      background-color: #e5e7eb;
      color: #1f2937;
      padding: 4px 10px;
      margin: 4px 6px 0 0;
      border-radius: 5px;
      font-size: 13px;
    }

    .item {
      margin-bottom: 16px;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .contact {
      font-size: 13px;
      color: #374151;
      margin-top: 5px;
    }

    ul {
      margin: 8px 0 0 20px;
      padding: 0;
    }

    li {
      margin-bottom: 4px;
    }

    .bold {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <h1>{{name}}</h1>
  <div class="contact">
    <span>{{email}}</span> | 
    <span>{{phone}}</span><br />
    <a href="{{github}}" target="_blank">{{github}}</a> | 
    <a href="{{linkedin}}" target="_blank">{{linkedin}}</a>
  </div>

  <!-- DYNAMIC SECTIONS -->
  {{educationSection}}
  {{skillsSection}}
  {{experienceSection}}
  {{projectsSection}}
  {{achievementsSection}}
  {{extracurricularSection}}

</body>
</html>
